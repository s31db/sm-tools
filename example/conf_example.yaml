  Example_Worklog_Plan:
    name: Example_Worklog_Plan
    url_server: mock
    token_auth: mock
    path_data: datas/
    path_export: export/
    verify_ssl: True
    filter: NO_FILTER!
    start: "2023-08-01"
    end: "2023-10-01"
    weeks: 8
    actions:
      - Worklog
    teams:
      - 5
      - 12
      - 14
    tempo_exclude: 'N/A '
    tempo_replace:
      'Project - ': ''
      'Alpha': 'Bravo'
  Example:
    name: Example
    url_server: mock
    type: JIRA
    token_auth: mock
    path_data: datas/
    filter: ''
    start: '2023-01-01'
    weeks: 12
    verify_ssl: True
    details: True
    board_id: 0
    date_format: False
    type_base:
      - User Story
      - Bug
      - Task
    epic_fields:
      name:
        field: summary
        field_changelog: summary
      status:
        field: status.name
        field_changelog: status
      created:
        field: created
    fields:
      name:
        field: summary
        field_changelog: summary
      status:
        field: status.name
        field_changelog: status
      estimate:
        field: customfield_10106
        field_changelog: estimate
      created:
        field: created
      sprints:
        field: customfield_10100
        field_changelog: sprint
    # sprint
    super:
      field: customfield_10100
      field_changelog: Sprint
      default_name: Backlog
      # Epic
      super:
        field: customfield_10101
        field_changelog: Epic Link
        default_name: No Epic
    status_done:
      - Done
      - Close
    fields_change_ignored:
      - Rank
      - Link
      - Attachment
      - description
      - assignee
      - priority
      - resolution
      - Flagged
      - issuetype
      - RemoteIssueLink
      - labels
      - Comment
      - reporter
      - Fix Version
      - Workflow
      - Key
      - project
    group_status:
      Analysis: To Do
      Estimate: To Do
      In Test: In Progress
      To Integrate: In Progress
      Close: Done
    colors:
      Analysis: '#858080'
      Estimate: '#858080'
      To Do: '#999898'
      In Progress: '#5358ad'
      Blocked: '#a32f2f'
      In Test: '#448344'
      To Integrate: seagreen
      Done: darkgreen
      Close: darkgreen
  Exemple_VersionOne:
    type: version_one
    name: Exemple_VersionOne
    url_server: mock
    instance: VersionOne
    token: mock
    path_data: datas/
    path_export: export/
    timebox:
      name: Exemple
      start_date : '2023-01-01'
      weeks: 2
    teamRoom: 5
    max_super: 5
    closed_is_done: True
    no_estimate: False
    actions:
      - Extract
      - Cumulative
      - Treemap
      - Suivi
    pi:
      - PI N1.1:
          start: '2023-01-01'
      - PI N1.2:
          start: '2023-02-01'
      - PI N1.3:
          start: '2023-03-01'
      - PI N1.4:
          start: '2023-04-01'
    filter: 'Team.Name="N1";Timebox.Name="Exemple"'
    start: '2023-01-01'
    weeks: 12
    verify_ssl: True
    details: True
    date_format: False
    fields:
      Number:
        field: Number
      name:
        field: Name
      status:
        field: Status.Name
      Estimate:
        field: Estimate
      Timebox:
        field: Timebox.Name
    colors:
      Analysis: '#858080'
      Estimate: '#858080'
      To Do: '#999898'
      In Progress: '#5358ad'
      Blocked: '#a32f2f'
      In Test: '#448344'
      To Integrate: seagreen
      Done: darkgreen
      Closed: darkgreen
      Asset_Closed: darkgreen
